<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/output.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='/htmx.min.js') }}"></script>

    <title>{{ app_name }}</title>
</head>

<body class="bg-gray-100 dark:bg-gray-900">
    <div class="container mx-auto p-8">
        <!-- App Name -->
        <h1 class="mb-8 inline-block bg-gradient-to-r from-purple-700 via-pink-600 to-indigo-600 bg-clip-text text-3xl font-bold text-transparent">
            {{ app_name }}
        </h1>

        <!-- Lists -->
        <div class="flex flex-wrap gap-8">
            <!-- Lights List -->
            <div class="w-full sm:w-1/4">
                <h2 class="mb-4 text-xl font-semibold text-gray-800 dark:text-gray-100">Lights</h2>
                <ul class="list-inside list-disc">
                    {% for light in resources.light %}
                    <li class="list-item text-gray-700 dark:text-gray-200">{{ light.metadata.name }}</li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Rooms List -->
            <div class="w-full sm:w-1/4">
                <h2 class="mb-4 text-xl font-semibold dark:text-gray-100 text-gray-800">Rooms</h2>
                <ul class="list-inside list-disc">
                    {% for room in resources.room %}
                    <li class="list-item dark:text-gray-200 text-gray-700"> {{ room.metadata.name }}</li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Zones List -->
            <div class="w-full sm:w-1/4">
                <h2 class="mb-4 text-xl font-semibold dark:text-gray-100 text-gray-800">Zones</h2>
                <ul class="list-inside list-disc">
                    {% for zone in resources.zone %}
                    <li class="list-item dark:text-gray-200 text-gray-700" >{{ zone.metadata.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
